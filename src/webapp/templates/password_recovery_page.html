<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Studyhub doorguy </title>

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title"> Account recovery </h2>
                            <!-- Feedback thingy-->
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                <div role="alert" style="color: blue;">
                                    {{message}}
                                </div>
                                {% endfor %}
                            {% endif %}
                            {% endwith %}

                        <p> description of how to use</p>
                        <div class="form-group form-button"> 
                            <form action="/recover_password" method="POST">
                                <label for="email"> <i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                                <button class="form-submit" type="submit"> Forgot Password </button>
                            </form>
                        </div> 
                    </div>
                    <div>
                        <a href="login" class="signup-image-link">I am already a member</a>
                    </div>
                    <div>
                        <a href="register" class="signup-image-link">Create an account</a>
                    </div>
                    
        
                </div>
            </div>
        </section>

        <!-- JS -->
        <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
        <!-- <script src="js/main.js"></script> -->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
